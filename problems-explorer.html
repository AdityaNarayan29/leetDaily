    .bg-blue-600 { background-color: rgb(37, 99, 235); }

    .bg-orange-500\/10 { background-color: rgba(249, 115, 22, 0.1); }
    .bg-orange-500\/20 { background-color: rgba(249, 115, 22, 0.2); }
    .bg-red-500\/10 { background-color: rgba(239, 68, 68, 0.1); }
    .bg-red-500\/20 { background-color: rgba(239, 68, 68, 0.2); }
    .bg-yellow-400 { background-color: rgb(250, 204, 21); }

    .text-black { color: rgb(255, 255, 255); } /* Fixed: was invisible black on black bg */

    .text-white\/40 { color: rgba(255, 255, 255, 0.4); }
    .text-white\/50 { color: rgba(255, 255, 255, 0.5); }

    .text-\[\#eff1f666\] { color: rgba(239, 241, 246, 0.4); }
    .text-\[\#eff1f699\] { color: rgba(239, 241, 246, 0.6); }
    .text-\[\#eff1f6\] { color: #eff1f6; }
    .text-\[\#1a1a1a\] { color: rgb(255, 255, 255); } /* Fixed: was invisible dark on black bg */
    .text-\[\#ffa116\] { color: #ffa116; }

    /* Colors - Border */
    .border { border-width: 1px; }
    .border-b { border-bottom-width: 1px; }
    .border-2 { border-width: 2px; }
    .border-4 { border-width: 4px; }
    .border-white\/5 { border-color: rgba(255, 255, 255, 0.05); }
    .border-white\/10 { border-color: rgba(255, 255, 255, 0.1); }
    .border-yellow-400 { border-color: rgb(250, 204, 21); }
    .border-black { border-color: rgb(0, 0, 0); }
    .border-orange-500\/30 { border-color: rgba(249, 115, 22, 0.3); }
    .border-blue-500\/30 { border-color: rgba(59, 130, 246, 0.3); }
    .border-red-500\/30 { border-color: rgba(239, 68, 68, 0.3); }
    .border-\[\#10b981\]\/50 { border-color: rgba(16, 185, 129, 0.5); }
    .border-\[\#f59e0b\]\/50 { border-color: rgba(245, 158, 11, 0.5); }
    .border-\[\#ef4444\]\/50 { border-color: rgba(239, 68, 68, 0.5); }
    .border-t-transparent { border-top-color: transparent; }

    /* Border Radius */
    .rounded { border-radius: 0.25rem; }
    .rounded-lg { border-radius: 0.5rem; }
    .rounded-2xl { border-radius: 1rem; }
    .rounded-full { border-radius: 9999px; }

    /* Typography */
    .text-xs { font-size: 0.75rem; line-height: 1rem; }
    .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
    .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
    .font-sans { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    .font-medium { font-weight: 500; }
    .font-semibold { font-weight: 600; }
    .font-bold { font-weight: 700; }
    .font-mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
    .uppercase { text-transform: uppercase; }
    .tracking-wider { letter-spacing: 0.05em; }
    .text-left { text-align: left; }
    .text-center { text-align: center; }
    .list-none { list-style: none; }
    .placeholder-white\/40::placeholder { color: rgba(255, 255, 255, 0.4); }
    .placeholder-orange-300\/50::placeholder { color: rgba(253, 186, 116, 0.5); }

    /* Overflow */
    .overflow-hidden { overflow: hidden; }
    .overflow-x-auto { overflow-x: auto; }
    .overflow-y-auto { overflow-y: auto; }

    /* Cursor */
    .cursor-pointer { cursor: pointer; }

    /* Transitions */
    .transition-colors { transition-property: color, background-color, border-color; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
    .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
    .transition-transform { transition-property: transform; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }

    /* Hover States */
    .hover\:bg-white\/5:hover { background-color: rgba(255, 255, 255, 0.05); }
    .hover\:bg-white\/10:hover { background-color: rgba(255, 255, 255, 0.1); }
    .hover\:bg-white\/15:hover { background-color: rgba(255, 255, 255, 0.15); }
    .hover\:bg-red-500\/20:hover { background-color: rgba(239, 68, 68, 0.2); }
    .hover\:bg-\[\#3a3a3a\]:hover { background-color: #3a3a3a; }
    .hover\:bg-\[\#ffb84d\]:hover { background-color: #ffb84d; }
    .hover\:border-orange-500\/50:hover { border-color: rgba(249, 115, 22, 0.5); }
    .hover\:border-blue-500\/50:hover { border-color: rgba(59, 130, 246, 0.5); }
    .hover\:border-white\/10:hover { border-color: rgba(255, 255, 255, 0.1); }
    .hover\:border-orange-500\/50:hover { border-color: rgba(249, 115, 22, 0.5); }
    .hover\:text-red-300:hover { color: rgb(252, 165, 165); }
    .hover\:bg-\[\#10b981\]\/30:hover { background-color: rgba(16, 185, 129, 0.3); }
    .hover\:bg-\[\#f59e0b\]\/30:hover { background-color: rgba(245, 158, 11, 0.3); }
    .hover\:bg-\[\#ef4444\]\/30:hover { background-color: rgba(239, 68, 68, 0.3); }

    /* Focus States */
    .focus\:border-orange-500:focus { border-color: rgb(249, 115, 22); }
    .focus\:border-blue-500:focus { border-color: rgb(59, 130, 246); }
    .focus\:bg-orange-500\/20:focus { background-color: rgba(249, 115, 22, 0.2); }
    .focus\:bg-white\/\[0\.04\]:focus { background-color: rgba(255, 255, 255, 0.04); }
    .focus\:border-orange-500\/50:focus { border-color: rgba(249, 115, 22, 0.5); }
    .focus\:border-\[\#ffa116\]:focus { border-color: #ffa116; }

    /* Additional hover states */
    .hover\:border-white\/20:hover { border-color: rgba(255, 255, 255, 0.2); }
    .hover\:bg-white\/\[0\.05\]:hover { background-color: rgba(255, 255, 255, 0.05); }
    .hover\:text-white:hover { color: #fff; }

    /* Disabled States */
    button:disabled, .disabled\:opacity-50:disabled { opacity: 0.5; }
    button:disabled, .disabled\:cursor-not-allowed:disabled { cursor: not-allowed; }

    /* Group Hover */
    .group:hover .group-open\:rotate-180 { transform: rotate(180deg); }
    details[open] .group-open\:rotate-180 { transform: rotate(180deg); }
    .group:hover .group-hover\:text-orange-400 { color: rgb(251, 146, 60); }

    /* Animation */
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Space-y */
    .space-y-3 > * + * { margin-top: 0.75rem; }
    .space-y-4 > * + * { margin-top: 1rem; }

    /* Difficulty colors */
    .difficulty-easy { color: #10b981; }
    .difficulty-medium { color: #f59e0b; }
    .difficulty-hard { color: #ef4444; }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #3a3a3a;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4a4a4a;
    }

    /* Filter chip active state */
    .filter-chip.active {
      background: linear-gradient(to r, #f97316, #ef4444);
      color: #fff;
      border-color: #f97316;
    }

    /* Table styles */
    .problem-row {
      transition: all 0.15s ease;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .problem-row:hover {
      background-color: rgba(255,255,255,0.04);
    }
    .problem-row:last-child {
      border-bottom: none;
    }

    /* Search and select focus */
    input:focus, select:focus {
      outline: none;
      border-color: rgba(249, 115, 22, 0.5) !important;
      box-shadow: 0 0 0 1px rgba(249, 115, 22, 0.3);
    }

    /* Dropdown arrow */
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23eff1f699' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;

    /* Badge styles */
    .badge {
      display: inline-flex;

    }

      background: #f59e0b10;
      color: #f59e0b;
    }
    .badge-hard {
      background: #ef444410;
      color: #ef4444;
    }

    /* Premium Button Base */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      white-space: nowrap;
      border-radius: 0.375rem;
      font-size: 0.8125rem;
      font-weight: 500;
      letter-spacing: 0.01em;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      cursor: pointer;
      border: 1px solid transparent;
      user-select: none;
    }
    .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 161, 22, 0.4);
    }
    .btn:disabled {
      pointer-events: none;
      opacity: 0.4;
    }
    .btn:active:not(:disabled) {
      transform: scale(0.98);
    }

    /* Button Variants */
    .btn-default {
      background-color: rgba(255, 255, 255, 0.03);
      border-color: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.7);
    }
    .btn-default:hover:not(:disabled) {

      border-color: rgba(255, 255, 255, 0.12);
      color: rgba(255, 255, 255, 0.9);
    }

    .btn-secondary {
      background-color: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.85);
    }
    .btn-secondary:hover:not(:disabled) {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.15);
      color: rgb(255, 255, 255);
    }

    .btn-ghost {
      background-color: transparent;
      color: rgba(255, 255, 255, 0.5);
    }
    .btn-ghost:hover:not(:disabled) {
      background-color: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.8);
    }

    .btn-primary {
      background-color: rgba(255, 161, 22, 0.9);
      border-color: rgba(255, 161, 22, 0.9);
      color: rgb(0, 0, 0);
    }
    .btn-primary:hover:not(:disabled) {
      background-color: rgb(255, 161, 22);
      border-color: rgb(255, 161, 22);
    }

    /* Button Sizes */
    .btn-sm {
      height: 1.875rem;
      padding: 0 0.625rem;
      font-size: 0.75rem;
    }
    .btn-md {
      height: 2.125rem;
      padding: 0 0.875rem;

      height: 2.375rem;

    .filter-chip {

      font-weight: 500;
    }

    /* Rounded variants */
    .rounded-md { border-radius: 0.375rem; }
    .rounded-xl { border-radius: 0.75rem; }
  </style>
</head>

<body class="bg-black text-white font-sans">
  <!-- Pure black background -->
  <div class="fixed inset-0 bg-black"></div>

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-black border-b border-white/10">
    <div class="max-w-7xl mx-auto px-8 py-5">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <button id="back-btn" class="btn btn-ghost btn-md -ml-2" title="Back to popup">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </button>
          <div>
            <h1 class="text-lg font-semibold">Problems Explorer</h1>
            <p class="text-xs text-white/50">
              <span id="filtered-count" class="font-medium text-white">0</span>
              <span class="text-white/30 mx-1">/</span>
              <span id="total-problems">0</span> problems
            </p>
          </div>
        </div>
        <a href="https://leetcode.com/problemset/" target="_blank" class="btn btn-secondary btn-md gap-2">
          LeetCode
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M7 17L17 7M17 7H7M17 7V17"/>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <!-- Status Info (hidden by default, only shown during development) -->
  <div id="debug-info" class="relative z-50 max-w-6xl mx-auto px-6 pt-6 hidden">
    <div class="p-3 rounded-lg bg-white/5 border border-white/10 text-white/70 text-xs">
      <div id="js-status">Loading...</div>
    </div>
  </div>

  <!-- Main Content -->
  <section class="relative z-40 max-w-7xl mx-auto px-8 py-10">
    <!-- Search & Sort Row -->
    <div class="flex gap-3 mb-8">
      <div class="flex-1 relative">
        <svg class="absolute left-3.5 top-1/2 -translate-y-1/2 w-4 h-4 text-[#eff1f666]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input
          id="search-input"
          type="text"
          placeholder="Search problems..."
          class="w-full h-11 pl-10 pr-4 rounded-lg bg-white/[0.02] border border-white/10 text-sm text-white placeholder-white/40 transition-all hover:border-white/20 focus:border-[#ffa116] focus:bg-white/[0.04]"
        />
      </div>
      <select id="sort-select" class="h-11 px-4 rounded-lg bg-white/[0.02] border border-white/10 text-sm text-white cursor-pointer min-w-[200px] transition-all hover:border-white/20 focus:border-[#ffa116]">
        <option value="frequency-desc">Frequency ↓</option>
        <option value="frequency-asc">Frequency ↑</option>
        <option value="id-asc">ID ↑</option>
        <option value="id-desc">ID ↓</option>
        <option value="acceptance-desc">Acceptance ↓</option>
        <option value="acceptance-asc">Acceptance ↑</option>
        <option value="title-asc">Title A-Z</option>
        <option value="title-desc">Title Z-A</option>
      </select>
      <button id="reset-filters" class="btn btn-default btn-lg">
        Reset
      </button>
    </div>

    <!-- Collapsible Filters -->
    <div class="space-y-3">
      <!-- Difficulty Filter -->
      <details class="group" open>
        <summary class="flex items-center justify-between cursor-pointer list-none py-3 px-4 rounded-lg hover:bg-white/5 transition-colors">
          <div class="flex items-center gap-2.5">
            <span class="text-sm font-medium">Difficulty</span>
            <div id="difficulty-count" class="text-xs text-orange-400 font-medium px-1.5 py-0.5 rounded bg-orange-500/10 hidden"></div>
          </div>
          <svg class="w-4 h-4 text-white/50 transition-transform group-open:rotate-180" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </summary>
        <div class="pt-4 pb-2 px-4">
          <div class="flex gap-2.5">
            <button class="filter-chip difficulty-filter btn btn-sm bg-[#10b981]/20 border border-[#10b981]/50 text-[#10b981] hover:bg-[#10b981]/30" data-difficulty="Easy">
              Easy
            </button>
            <button class="filter-chip difficulty-filter btn btn-sm bg-[#f59e0b]/20 border border-[#f59e0b]/50 text-[#f59e0b] hover:bg-[#f59e0b]/30" data-difficulty="Medium">
              Medium
            </button>
            <button class="filter-chip difficulty-filter btn btn-sm bg-[#ef4444]/20 border border-[#ef4444]/50 text-[#ef4444] hover:bg-[#ef4444]/30" data-difficulty="Hard">
              Hard
            </button>
          </div>
        </div>
      </details>

      <!-- Topics Filter -->
      <details class="group">
        <summary class="flex items-center justify-between cursor-pointer list-none py-3 px-4 rounded-lg hover:bg-white/5 transition-colors">
          <div class="flex items-center gap-2.5">
            <span class="text-sm font-medium">Topics</span>
            <div id="topics-count" class="text-xs text-orange-400 font-medium px-1.5 py-0.5 rounded bg-orange-500/10 hidden"></div>
          </div>
          <svg class="w-4 h-4 text-white/50 transition-transform group-open:rotate-180" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </summary>
        <div class="pt-4 pb-2 px-4">
          <div id="topics-container" class="flex flex-wrap gap-2">
            <!-- Topics will be injected here -->
          </div>
          <button id="topics-show-more" class="btn btn-ghost btn-sm mt-3 hidden">
            Show more
          </button>
        </div>
      </details>

      <!-- Companies Filter -->
      <details class="group">
        <summary class="flex items-center justify-between cursor-pointer list-none py-3 px-4 rounded-lg hover:bg-white/5 transition-colors">
          <div class="flex items-center gap-2.5">
            <span class="text-sm font-medium">Companies</span>
            <div id="companies-count" class="text-xs text-orange-400 font-medium px-1.5 py-0.5 rounded bg-orange-500/10 hidden"></div>
          </div>
          <svg class="w-4 h-4 text-white/50 transition-transform group-open:rotate-180" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </summary>
        <div class="pt-4 pb-2 px-4">
          <input
            id="company-search"
            type="text"
            placeholder="Search companies..."
            class="w-full h-10 mb-4 px-3 rounded-lg text-sm bg-white/[0.02] border border-white/10 text-white placeholder-white/40 transition-all hover:border-white/10 focus:border-orange-500/50 focus:bg-white/[0.04]"
          />
          <div id="companies-container" class="flex flex-wrap gap-2">
            <!-- Companies will be injected here -->
          </div>
          <button id="companies-show-more" class="btn btn-ghost btn-sm mt-3 hidden">
            Show more
          </button>
        </div>
      </details>
    </div>
  </section>

  <!-- Problems Table -->
  <section class="relative z-40 max-w-7xl mx-auto px-8 pb-16">
    <div class="rounded-xl border border-white/10 bg-black overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="border-b border-white/10 bg-white/[0.02]">
              <th class="text-left px-6 py-4 text-xs font-medium uppercase tracking-wider text-white/50 w-16">#</th>
              <th class="text-left px-6 py-4 text-xs font-medium uppercase tracking-wider text-white/50">Title</th>
              <th class="text-left px-6 py-4 text-xs font-medium uppercase tracking-wider text-white/50 w-32">Difficulty</th>
              <th class="text-center px-6 py-4 text-xs font-medium uppercase tracking-wider text-white/50 w-28">Acceptance</th>
              <th class="text-left px-6 py-4 text-xs font-medium uppercase tracking-wider text-white/50 w-36">Frequency</th>
              <th class="text-left px-6 py-4 text-xs font-medium uppercase tracking-wider text-white/50">Topics</th>
            </tr>
          </thead>
          <tbody id="problems-table" class="text-sm">
            <!-- Problems will be injected here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="text-center py-12">
      <div class="inline-block w-8 h-8 border-2 border-[#ffa116] border-t-transparent rounded-full animate-spin"></div>
      <p class="mt-3 text-sm text-[#eff1f699]">Loading problems...</p>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="hidden text-center py-12">
      <svg class="mx-auto w-16 h-16 text-[#eff1f633]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <p class="mt-3 text-sm text-[#eff1f699]">No problems found matching your filters.</p>
      <button id="reset-from-empty" class="btn btn-secondary btn-md mt-4">
        Reset Filters
      </button>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="hidden mt-8 flex items-center justify-between">
      <div class="text-sm text-white/60">
        Showing <span id="showing-start">1</span>-<span id="showing-end">50</span> of <span id="showing-total">0</span>
      </div>
      <div class="flex gap-2">
        <button id="prev-page" class="btn btn-default btn-md" disabled>
          Previous
        </button>
        <div id="page-numbers" class="flex gap-1">
          <!-- Page numbers will be injected here -->
        </div>
        <button id="next-page" class="btn btn-default btn-md">
          Next
        </button>
      </div>
    </div>
  </section>

  <script src="problems-explorer.js"></script>
</body>

</html>
